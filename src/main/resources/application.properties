server.port=9740
server.name=sky-service

platform.domain=localhost

spring.data.mongodb.uri=mongodb://localhost:27017/sky-service

management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.health=health-check

# Enable multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

file.upload-dir=src/main/resources/static/uploads/